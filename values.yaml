  repository: jhaals/yopass
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: [ ]
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: { }
  name: ""

podAnnotations: { }

podSecurityContext:
  runAsUser: 1000
  runAsNonRoot: true
  fsGroup: 1000


securityContext:
  capabilities:
    drop:
      - ALL


service:
  type: ClusterIP
  port: 1337

ingress:
  enabled: false
  className: ""
  annotations: { }
