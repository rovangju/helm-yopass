replicaCount: 1

maxUploadBytes:

memcached:
  url: # Leave blank to use default
  enabled: true
  port: 11211
  replicaCount: 1
  storageMemoryMB: 32
  image:
    repository: memcached
    image: memcached
    tag: 1.6.19
    pullPolicy: IfNotPresent

  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
    runAsNonRoot: true

  securityContext:
    capabilities:
      drop:
        - ALL

  resources: { }
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

